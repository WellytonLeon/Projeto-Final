<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil Editável</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- ICONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../../pasta de testes/profile.css">
</head>

<body>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
        <h4 class="text-white text-center py-3">Painel</h4>

        <ul class="nav flex-column px-2">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="fa-solid fa-user me-2"></i> Perfil
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa-solid fa-gear me-2"></i> Configurações
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-danger" href="../Login/LoginUsuario.html" id="logoutbtn">
                    <i class="fa-solid fa-right-from-bracket me-2"></i> Sair
                </a>
            </li>
        </ul>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="content">

        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <div class="text-center">
                <img id="profilepic" src="../images/defaultpic.png" class="rounded-circle profile-pic mb-3">
                <br>

                <label for="picupload" class="btn btn-outline-primary btn-sm">
                    <i class="fa-solid fa-upload"></i> Trocar Foto
                </label>
                <input id="picupload" type="file" accept="image/*" hidden>
            </div>

            <hr>

            <form id="profileForm">

                <div class="mb-3">
                    <label class="form-label">Nome de Usuário</label>
                    <input type="text" id="username" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Bio / Sobre você</label>
                    <textarea id="bio" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-success mt-2 w-100">
                    <i class="fa-solid fa-check me-1"></i> Salvar Alterações
                </button>
            </form>

            <button id="deletarconta" class="btn btn-danger w-100 mt-3">
                <i class="fa-solid fa-trash"></i> Excluir Conta
            </button>

        </div>
    </div>

    <!-- MODAL DE CONFIRMAÇÃO -->
    <div class="modal fade" id="confirmardeletemodal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-3">
                <h4>Excluir Conta?</h4>
                <p>Essa ação é permanente.</p>

                <div class="d-grid gap-2 mt-3">
                    <button id="confirmardelete" class="btn btn-danger">Excluir Permanentemente</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../pasta de testes/perfil_editavel.js"></script>

</body>
</html>
