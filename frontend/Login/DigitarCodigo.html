<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Código</title>
  <link rel="stylesheet" href="../styles/styles-verificacao.css">
</head>
<body>

  <form action="Senha.html" method="get">
    <h2>Verificação</h2>
    <label for="codigo">Digite o código enviado ao seu e-mail:</label>
    <input type="text" id="codigo" name="codigo" maxlength="6" required placeholder="123456">
    <button type="submit">Verificar código</button>
  </form>

  <script src="../Javascript/verificacao.js"></script>
</body>
</html>
