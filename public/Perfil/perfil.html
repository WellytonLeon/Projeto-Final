<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS unificado -->
    <link rel="stylesheet" href="../../pasta de testes/configuracoes.css">
</head>
<body>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
        <h4 class="text-white text-center py-3">Painel</h4>

        <ul class="nav flex-column px-2">
            <li class="nav-item">
                <a class="nav-link active" href="perfil_editavel.html">
                    <i class="fa-solid fa-user me-2"></i> Perfil
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="configuracoes.html">
                    <i class="fa-solid fa-gear me-2"></i> Configurações
                </a>
            </li>

            <li class="nav-item mt-auto">
                <a class="nav-link text-danger" href="#" id="logoutbtn">
                    <i class="fa-solid fa-right-from-bracket me-2"></i> Sair
                </a>
            </li>
        </ul>
    </div>

    <!-- CONTEÚDO -->
    <div class="content">
        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <h3 class="fw-bold mb-4"><i class="fa-solid fa-user me-2"></i>Meu Perfil</h3>

            <!-- FOTO DE PERFIL -->
            <div class="mb-3 text-center">
                <img id="profilePic" src="../images/avatar.png" class="rounded-circle" width="120" height="120">
                <input type="file" id="profilePicInput" hidden>
                <div class="mt-2">
                    <button class="btn btn-sm btn-outline-primary me-2" id="changePicBtn">Alterar Foto</button>
                    <button class="btn btn-sm btn-outline-danger" id="removePicBtn">Remover Foto</button>
                </div>
            </div>

            <!-- DADOS DO PERFIL -->
            <form id="profileForm">
                <div class="mb-3">
                    <label class="form-label">Nome de Usuário</label>
                    <input type="text" id="username" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>

                <button type="submit" class="btn btn-success w-100 mb-2">
                    <i class="fa-solid fa-check me-2"></i> Salvar Alterações
                </button>

                <button type="button" class="btn btn-danger w-100" id="deletarconta">
                    <i class="fa-solid fa-trash me-2"></i> Excluir Conta
                </button>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="confirmardeletemodal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <h5>Tem certeza que deseja excluir sua conta?</h5>
                <p>Esta ação é permanente e não pode ser desfeita.</p>
                <div class="d-flex justify-content-end gap-2 mt-3">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-danger" id="confirmardelete">Excluir Permanentemente</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS unificado -->
    <script src="../../pasta de testes/configuracoes.js"></script>

</body>
</html>
