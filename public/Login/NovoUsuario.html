<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Moderno -->
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>

    <div class="cadastro-container">
        <div class="cadastro-box">

            <h2>Criar Conta</h2>

            <form id="formCadastro">

                <div class="textbox">
                    <input type="text" id="cadastro-username" name="username"
                        placeholder="Nome de Usuário" required>
                </div>

                <div class="textbox">
                    <input type="email" id="cadastro-email" name="email"
                        placeholder="Email" required>
                </div>

                <div class="textbox">
                    <input type="password" id="cadastro-password" name="password"
                        placeholder="Senha" required>
                </div>

                <button class="btn-cadastro" type="submit">Cadastrar</button>

                <div class="links">
                    <a href="LoginUsuario.html">Já tenho uma conta</a>
                </div>

            </form>

        </div>
    </div>

    <script src="../../pasta de testes/database.js"></script>
    <script src="../Javascript/NovoUsuario.js"></script>

</body>
</html>
