<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Moderno -->
    <link rel="stylesheet" href="/frontend/styles/home.css">
</head>
<body>

    <!-- NAVBAR MODERNA -->
    <nav class="navbar navbar-expand-lg shadow-sm" id="navbarMain">
        <div class="container-fluid">

            <a class="navbar-brand fw-bold text-primary" href="index.html">
                Biblioteca Virtual
            </a>

            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Início</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/frontend/Biblioteca/biblioteca.html">Livros</a>
                    </li>

                    <!-- MENU DO USUÁRIO -->
                    <li class="nav-item dropdown ms-3">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#"
                            id="userMenu" role="button" data-bs-toggle="dropdown">

                            <!-- User profile picture and name -->
                            <img id="navUserPic" src="../images/avatar.png" class="rounded-circle me-2" 
                                width="36" height="36" style="object-fit:cover;">
                            <span id="navUserName">Usuário</span>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/frontend/Perfil/perfil.html?tab=perfilTab">Meu Perfil</a></li>
                            <li><a class="dropdown-item" href="/frontend/Perfil/perfil.html?tab=configTab">Configurações</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <button class="dropdown-item text-danger" id="logoutBtn">Sair</button>
                            </li>
                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <!-- CONTEÚDO -->
    <div class="container my-5">

        <h1 class="text-center mb-4 fw-bold text-primary">Livros Disponíveis</h1>

        <!-- FILTROS E BUSCA -->
        <div class="row mb-4">

            <div class="col-md-4">
                <input id="filtroBusca" class="form-control" placeholder="Buscar por título ou autor...">
            </div>

            <div class="col-md-4">
                <select id="filtroCategoria" class="form-select">
                    <option value="todos">Todas as Categorias</option>
                </select>
            </div>

            <div class="col-md-4">
                <select id="filtroGenero" class="form-select">
                    <option value="todos">Todos os Gêneros</option>
                </select>
            </div>

        </div>

        <!-- LISTA DE LIVROS (APENAS 1 AGORA) -->
        <div class="row" id="bookList">
            <!-- CARDS DINÂMICOS -->
        </div>

    </div>

    <!-- RODAPÉ -->
    <footer class="text-center py-3 mt-5" id="mainFooter">
        <p>&copy; 2025 Biblioteca Virtual | Todos os direitos reservados</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/frontend/Javascript/database.js"></script>
    <script src="/frontend/Javascript/home.js"></script>

    <!-- User data update script -->
    <script>
        // Fetch the user data from localStorage
        let user = JSON.parse(localStorage.getItem("user"));
        if (user) {
            // Update the user profile picture and username in the navigation bar
            document.getElementById("navUserPic").src = user.profilePic || "../images/avatar.png";
            document.getElementById("navUserName").textContent = user.nome || "Usuário";
        }

        // Logout functionality
        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("user");
            window.location.href = "/frontend/Login/LoginUsuario.html"; // Redirect to login page
        });
    </script>

</body>
</html>
