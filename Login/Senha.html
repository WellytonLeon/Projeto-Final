<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nova Senha</title>
<style>
body { font-family: Arial; background: #f5f5f5; display: flex; height: 100vh; justify-content: center; align-items: center; }
form { background: white; padding: 20px 30px; width: 320px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
label, input { width: 100%; margin-top: 10px; }
input { padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
button { margin-top: 20px; width: 100%; padding: 10px; background: #1976d2; border: none; border-radius: 6px; color: white; cursor: pointer; }
</style>
</head>
<body>

<form action="LoginUsuario.html"  method="post">
  <h2>Nova senha</h2>
  <label for="senha">Digite a nova senha:</label>
  <input type="password" id="senha" name="senha" required>
  <label for="confirmar">Confirmar senha:</label>
  <input type="password" id="confirmar" name="confirmar" required>
  <button type="submit">Salvar senha</button>
</form>

</body>
</html>
