<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Livro</title>
    <link rel="stylesheet" href="../styles/NovoLivro.css">
</head>
<body>

    <h2>Adicionar Novo Livro</h2>

    <form id="formLivro">

        <label>T√≠tulo:</label>
        <input type="text" id="titulo" required>

        <label>Autor:</label>
        <input type="text" id="autor" required>

        <label>Ano de Publica√ß√£o:</label>
        <input type="number" id="ano" min="1000" max="2100" required placeholder="Ex: 2022">

        <label>Categoria:</label>
        <input type="text" id="categoria" required>

        <!-- üî¥ NOVO CAMPO -->
        <label>Editora:</label>
        <input 
            type="text" 
            id="editora" 
            placeholder="Ex: Companhia das Letras"
        >

        <label>Nota do Leitor (0 a 5):</label>
        <input 
            type="number" 
            id="nota" 
            min="0" 
            max="5" 
            step="0.5"
            placeholder="Ex: 4"
        >

        <label>Descri√ß√£o:</label>
        <textarea id="descricao" rows="5"></textarea>

        <label>Imagem do Livro:</label>
        <input type="file" id="imagem" accept="image/*">

        <button type="submit" class="btn-save">Salvar Livro</button>
        <a href="biblioteca.html" class="btn-voltar">Cancelar</a>
    </form>

    <script src="../Javascript/NovoLivro.js"></script>
</body>
</html>
