<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil & Configurações</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS Moderno -->
    <link rel="stylesheet" href="/public/styles/perfil.css">
</head>
<body>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
        <h4 class="text-white text-center mb-4">Painel</h4>
        <ul class="nav flex-column px-3">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fa-solid fa-arrow-left me-2"></i> Voltar
                </a>
            </li>

            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#perfilTab">
                    <i class="fa-solid fa-user me-2"></i> Perfil
                </button>
            </li>

            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#configTab">
                    <i class="fa-solid fa-gear me-2"></i> Configurações
                </button>
            </li>

            <li class="nav-item mt-auto">
                <button class="nav-link text-danger" id="logoutbtn">
                    <i class="fa-solid fa-right-from-bracket me-2"></i> Sair
                </button>
            </li>
        </ul>
    </div>

    <!-- CONTEÚDO -->
    <div class="content">

        <div class="tab-content">

            <!-- PERFIL -->
            <div class="tab-pane fade show active" id="perfilTab">

                <div class="card p-4 mx-auto" style="max-width: 650px;">

                    <h3 class="fw-bold mb-4">
                        <i class="fa-solid fa-user me-2"></i> Meu Perfil
                    </h3>

                    <div class="text-center mb-3">
                        <img id="profilePic" src="/public/images/avatar.png" width="120" height="120">
                        <input type="file" id="profilePicInput" hidden>
                        <div class="mt-2">
                            <button class="btn btn-outline-primary btn-sm" id="changePicBtn">Alterar Foto</button>
                            <button class="btn btn-outline-danger btn-sm" id="removePicBtn">Remover</button>
                        </div>
                    </div>

                    <form id="profileForm">
                        <div class="mb-3">
                            <label class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="perfil-username">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="perfil-email">
                        </div>

                        <button type="submit" class="btn btn-success w-100 mb-2">
                            <i class="fa-solid fa-check me-2"></i> Salvar Alterações
                        </button>

                        <button type="button" class="btn btn-danger w-100" id="deletarconta">
                            <i class="fa-solid fa-trash me-2"></i> Excluir Conta
                        </button>
                    </form>
                </div>

            </div>

            <!-- CONFIGURAÇÕES -->
            <div class="tab-pane fade" id="configTab">

                <div class="card p-4 mx-auto" style="max-width: 750px;">

                    <h3 class="fw-bold mb-4">
                        <i class="fa-solid fa-gear me-2"></i> Configurações
                    </h3>

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#personalizacaoTab">
                                Personalização
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#alterarloginTab">
                                Alterar Login
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#backupTab">
                                Backup
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content mt-4">

                        <!-- PERSONALIZAÇÃO -->
                        <div class="tab-pane fade show active" id="personalizacaoTab">
                            <h5 class="fw-bold">Modo Escuro</h5>
                            <div class="form-check form-switch mb-3">
                                <input type="checkbox" class="form-check-input" id="darkmodeSwitch">
                                <label class="form-check-label">Ativar Modo Escuro</label>
                            </div>

                            <h5 class="fw-bold mt-4">Cor Tema</h5>
                            <select id="themeColor" class="form-select">
                                <option value="default">Padrão (Azul)</option>
                                <option value="roxo">Roxo</option>
                                <option value="verde">Verde</option>
                            </select>
                        </div>

                        <!-- ALTERAR LOGIN -->
                        <div class="tab-pane fade" id="alterarloginTab">
                            <form id="loginFormConfig">
                                <div class="mb-3">
                                    <label class="form-label">Nome de Usuário</label>
                                    <input type="text" class="form-control" id="config-username">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="config-email">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Nova Senha</label>
                                    <input type="password" class="form-control" id="config-password">
                                </div>

                                <button type="submit" class="btn btn-success w-100">
                                    Salvar Alterações
                                </button>
                            </form>
                        </div>

                        <!-- BACKUP -->
                        <div class="tab-pane fade" id="backupTab">
                            <h5 class="fw-bold">Backup de Dados</h5>
                            <button class="btn btn-primary w-100 my-2" id="exportBackup">
                                <i class="fa-solid fa-download me-2"></i>
                                Exportar Backup
                            </button>

                            <button class="btn btn-secondary w-100 mb-3" id="importBackup">
                                <i class="fa-solid fa-upload me-2"></i>
                                Importar Backup
                            </button>

                            <input type="file" id="backupFileInput" hidden>

                            <h5 class="text-danger fw-bold mt-4">Reset Total</h5>
                            <button class="btn btn-danger w-100" id="resetSystem">
                                <i class="fa-solid fa-triangle-exclamation me-2"></i>
                                Resetar Todos os Dados
                            </button>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- MODAL -->
    <div id="confirmardeletemodal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content text-center p-4">
                <h5>Tem certeza que deseja excluir sua conta?</h5>
                <p>Esta ação é permanente.</p>

                <div class="d-flex justify-content-center gap-3 mt-3">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-danger" id="confirmardelete">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/Javascript/perfil.js"></script>

</body>
</html>
