<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <div class="container">
        <h1>Meu Perfil</h1>

        <p>Usuário Logado: <span id="usernamedisplay"></span></p>

        <!-- Botão de Logout -->
        <button id="logoutbtn" class="btn">Sair</button>

        <!-- Botão de Excluir Conta -->
        <button id="deletarconta" class="btn btn-danger">Excluir Conta</button>
    </div>

    <!-- Modal de Confirmação -->
    <div id="confirmardeletemodal" class="modal hidden">
        <div class="modal-content">
            <h3>Tem certeza que deseja excluir sua conta?</h3>
            <p>Esta ação é permanente e não pode ser desfeita.</p>

            <button id="confirmardelete">Excluir Permanentemente</button>
            <button id="cancelardelete">Cancelar</button>
        </div>
    </div>

    <script src="/Javascript/perfil.js"></script>
    <script src="/Javascript/backup.js"></script>

</body>
</html>
