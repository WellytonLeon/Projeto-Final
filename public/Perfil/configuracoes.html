<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Configurações</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS unificado -->
    <link rel="stylesheet" href="../../pasta de testes/configuracoes.css">
</head>
<body>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
        <h4 class="text-white text-center py-3">Painel</h4>

        <ul class="nav flex-column px-2">
            <li class="nav-item">
                <a class="nav-link" href="perfil.html">
                    <i class="fa-solid fa-user me-2"></i> Perfil
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="fa-solid fa-gear me-2"></i> Configurações
                </a>
            </li>

            <li class="nav-item mt-auto">
                <a class="nav-link text-danger" href="#" id="logoutbtn">
                    <i class="fa-solid fa-right-from-bracket me-2"></i> Sair
                </a>
            </li>
        </ul>
    </div>

    <!-- CONTEÚDO -->
    <div class="content">

        <div class="card shadow p-4 mx-auto" style="max-width: 700px;">
            <h3 class="fw-bold mb-4"><i class="fa-solid fa-gear me-2"></i>Configurações</h3>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="configTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="personalizacao-tab" data-bs-toggle="tab" data-bs-target="#personalizacao" type="button" role="tab">Personalização</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="alterarlogin-tab" data-bs-toggle="tab" data-bs-target="#alterarlogin" type="button" role="tab">Alterar Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="backup-tab" data-bs-toggle="tab" data-bs-target="#backup" type="button" role="tab">Backup</button>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content mt-4">
                
                <!-- PERSONALIZAÇÃO -->
                <div class="tab-pane fade show active" id="personalizacao" role="tabpanel">
                    <h5 class="fw-bold">Modo Escuro</h5>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="darkmodeSwitch">
                        <label class="form-check-label">Ativar Modo Escuro</label>
                    </div>

                    <h5 class="fw-bold mt-4">Cor Tema</h5>
                    <select id="themeColor" class="form-select mb-3">
                        <option value="default">Padrão (Azul)</option>
                        <option value="roxo">Roxo</option>
                        <option value="verde">Verde</option>
                        <option value="vermelho">Vermelho</option>
                    </select>
                </div>

                <!-- ALTERAR LOGIN -->
                <div class="tab-pane fade" id="alterarlogin" role="tabpanel">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Nome de Usuário</label>
                            <input type="text" id="username" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nova Senha</label>
                            <input type="password" id="password" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            <i class="fa-solid fa-check me-2"></i> Salvar Alterações
                        </button>
                    </form>
                </div>

                <!-- BACKUP -->
                <div class="tab-pane fade" id="backup" role="tabpanel">
                    <h5 class="fw-bold">Backup de Dados</h5>
                    <button class="btn btn-primary w-100 my-2" id="exportBackup">
                        <i class="fa-solid fa-download me-2"></i> Exportar Backup
                    </button>

                    <button class="btn btn-secondary w-100 mb-4" id="importBackup">
                        <i class="fa-solid fa-upload me-2"></i> Importar Backup
                    </button>
                    <input type="file" id="backupFileInput" hidden>

                    <h5 class="fw-bold text-danger mt-3">Reset Total</h5>
                    <button class="btn btn-danger w-100" id="resetSystem">
                        <i class="fa-solid fa-triangle-exclamation me-2"></i> Resetar Todos os Dados
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS unificado -->
    <script src="../../pasta de testes/configuracoes.js"></script>

</body>
</html>
